<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/dealer.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Dealer Login</h1>
        <form onsubmit="return validateDealerLogin()"> <!-- Call validateDealerLogin() on submit -->
            <div class="form-group">
                <label for="dealer-id">Dealer ID</label>
                <input type="text" id="dealer-id" name="dealer-id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dealer-password">Password</label>
                <input type="password" id="dealer-password" name="dealer-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a id="back" href="customer_signup.html">Dont have a Account Click to SignUp</a>
        </form>
    </div>

    <script>
        function validateDealerLogin() {
            const dealerId = document.getElementById('dealer-id').value;
            const dealerPassword = document.getElementById('dealer-password').value;

            if (dealerId === 'dealer' && dealerPassword === 'dealer') {
                window.location.href = 'index.html'; // Redirect to main page
                return false; // Prevent default form submission
            } else {
                alert('Invalid Dealer ID or Password');
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
