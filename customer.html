<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <div class="container">
        <h1>Customer Login</h1>
        <form onsubmit="return validateCustomerLogin()"> <!-- Call validateCustomerLogin() on submit -->
            <div class="form-group">
                <label for="customer-id">Customer ID</label>
                <input type="text" id="customer-id" name="customer-id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer-password">Password</label>
                <input type="password" id="customer-password" name="customer-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a id="back" href="customer_signup.html">Dont have a Account Click to SignUp</a>
        </form>
    </div>

    <script>
        function validateCustomerLogin() {
            const customerId = document.getElementById('customer-id').value;
            const customerPassword = document.getElementById('customer-password').value;

            if (customerId === 'customer' && customerPassword === 'customer') {
                window.location.href = 'index.html'; // Redirect to main page
                return false; // Prevent default form submission
            } else {
                alert('Invalid Customer ID or Password');
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
