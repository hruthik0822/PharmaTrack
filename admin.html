<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form onsubmit="return validateAdminLogin()">
            <div class="form-group">
                <label for="admin-id">Admin ID</label>
                <input type="text" id="admin-id" name="admin-id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="admin-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        function validateAdminLogin() {
            const adminId = document.getElementById('admin-id').value;
            const adminPassword = document.getElementById('admin-password').value;

            if (adminId === 'admin' && adminPassword === 'admin') {
                window.location.href = 'index.html'; // Redirect to main page
                return false; // Prevent default form submission
            } else {
                alert('Invalid Admin ID or Password');
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
